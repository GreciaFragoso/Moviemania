<section class = 'cards-container no-filter'>
    <button class = 'card' *ngFor = 'let item of movies' matTooltipPosition = 'above' [matTooltip] = 'item.release_year' (click) = 'getMovieDetails(item.id)'>
        <img [src]=" item.poster_path? 'https://image.tmdb.org/t/p/w500/' + item.poster_path : '../../../assets/no-image.jpg'">
        <section class = 'movietitle'>
            <h3>{{item.title}}</h3>
            <!-- <a [routerLink]="['movie-details/:id', item.id]" target = '_blank'>Ver detalles</a> -->
            <!-- <h5>{{item.release_date.slice(0, 4)}}</h5> -->
        </section>
    </button>
    <mat-paginator [length] = 'totalPages'
                [pageSize] = 'page_size'
                [pageSizeOptions]='pageSizeOptions'
               (page) = "handlePage($event)"
    ></mat-paginator>
</section>

    <button class = 'card' *ngFor = 'let item of data' matTooltipPosition = 'left' [matTooltip] = 'item.title'>

        <section class = 'movietitle'><h3>{{item.title}}</h3></section>

            <app-movie *ngFor = 'let item of data'></app-movie>
        </li> -->
    </button>
</section>

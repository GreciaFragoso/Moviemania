<section class = 'movie-details-container'>
    <section class = 'movie-details-backdrop' [style]="{'background-image': 'url(' + getBackdropImage() + ')'}">
        <img class = 'logo' src = './../../../assets/moviemania.png' alt = 'moviemania'>
        <section class = 'title-poster'>
            <img class = 'movie-poster' [src] = "'https://image.tmdb.org/t/p/w500/' + details.poster_path" [alt] = details.title>
            <section class = 'movie-title'>
                <section class = 'votes-section'>
                    <p class = 'votes'>{{details.vote_average}}</p>
                    <h1>{{details.vote_count}} votes</h1>
                </section>
                <h1 class = 'title'>{{details.original_title}}</h1>
                <h1>{{releaseYear}}</h1>
                <section *ngFor = 'let genre of movieGenres' class = 'movie-genres'>
                    <p>{{genre.name}}</p>
                </section>
            </section>
        </section>
        <section class = 'text-details'>
            <p>{{movieGenres}}</p>
            <p>{{details.overview}}</p>
        </section>
    </section>
</section>

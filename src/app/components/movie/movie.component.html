<!-- Puedo poner ng-template en lugar de div para no generar elemento HTML -->
<div *ngIf="movie"> <!-- sólo genera la estructura si esxiste Movie -->
    <h2>{{movie.title}}</h2>
    <p>{{movie.original_language}}</p>
    <p *ngIf="movie.adult">No recomendado para menores de 13 años</p>
</div>
<div *ngIf="!movie">
    <p>Error 404 Movie not found</p>
</div>
